
<div class="col-sm-3" *ngFor="let item of  productData">
    {{ item.name}}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top"  src="../../../assets/images/{{item.photo}}" alt="{{ item.name }}">
      <div class="card-body">
        <h5 class="card-title"><a routerLink="/read">{{ item.name}}...</a></h5>
        <p class="card-text">{{ item.description}}...... </p>
        <a routerLink="/read/{{ item.id }}">Read more.....</a>
      </div>
    </div>
  </div>
